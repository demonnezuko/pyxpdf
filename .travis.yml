language: python
group: travis_latest
os: linux
dist: xenial

# Travis whitelists the installable packages, additions can be requested
#   https://github.com/travis-ci/apt-package-whitelist
addons:
  apt:
    packages: &common_packages
      # Speedup builds
      - eatmydata

cache:
  directories:
    - $HOME/.cache/pip

env:
  global:
    - WITH_CYTHON="true"
#     - CIBW_TEST_COMMAND="python runtests.py -v"
    - CIBW_SKIP="?p27* pp*"

stages:
    # Do the style check and a single test job, don't proceed if it fails
    - name: Initial tests
    # Do the rest of the tests
    - name: Comprehensive tests

jobs:
  include:
    # Do all python versions without environment variables set
#     - stage: Initial tests
#       python: 3.6
    - stage: Comprehensive tests
      python: 3.8
      env: USE_SDIST=true
#     - python: 3.8
#       env: BUILD_WHEEL=true 
#     - python: 3.8
#       env: WITH_CYTHON=true USE_SDIST=true WITH_COVERAGE=true
#     - python: 2.7
#   allow_failures:
#     - python: 2.7
   

before_install:
   - |
     if [ "${BUILD_WHEEL:-}" != "" ]; then
       pip install -r requirements.txt
       pip install cibuildwheel==1.4.1
     else
       bash ./build_tools/travis_before_install.sh
     fi

script:
  - |
    if [ "${BUILD_WHEEL:-}" != "" ]; then
      cibuildwheel --output-dir dist
    else
      bash ./build_tools/travis_test.sh
    fi

# after_success:
#   - bash ./build_tools/travis-upload-wheel.sh

before_deploy:
  - ls dist/

deploy:
  # Deploy on tags to GitHub Releases
  - provider: releases
#     token: GITHUB_TOKEN
    file_glob: true
    file: "dist/*"
    on:
      repo: wrathdev/pyxpdf
      tags: true
      condition: ${WITH_COVERAGE:-false}${USE_SDIST:-}${BUILD_WHEEL:-} != false
